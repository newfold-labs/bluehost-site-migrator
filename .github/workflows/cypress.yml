name: Cypress Tests

on:
    push:
        branches:
            - master
        paths-ignore:
            - '.github/**'
            - '.wporg/**'
            - '!.github/workflows/cypress.yml'
            - '.gitignore'
            - '**.md'
    pull_request:
        types: [opened, edited, synchronize, reopened, ready_for_review]
    pull_request_review:
        types: [submitted, edited]

jobs:
    test:
        name: Run Cypress Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: Setup workflow context
              id: workflow
              working-directory: ${{ runner.temp }}
              env:
                  REPO: ${{ github.repository }}
              run: |
                  mkdir dist
                  echo ::set-output name=DIST::${PWD}/dist
                  echo ::set-output name=PACKAGE::${REPO##*/}

            - name: Use Node.js 18.x
              uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
              with:
                  node-version: 18.x
                  cache: 'yarn'

            - name: Get Composer cache directory
              id: composer-cache
              run: echo "::set-output name=dir::$(composer config cache-files-dir)"

            - name: Cache Composer vendor directory
              uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: PHP version
              run: php --version

            - name: Validate composer.json and composer.lock
              run: composer validate

            - name: Install PHP Dependencies
              run: composer install --no-progress --no-dev --optimize-autoloader

            - name: Enable yarn
              run: corepack enable

            - name: Install Dependencies
              run: yarn install

            - name: Build JavaScript
              run: yarn run build

            - name: Create Distribution Copy
              run: rsync -r --exclude-from=.distignore . ${{ steps.workflow.outputs.DIST }}/${{ steps.workflow.outputs.PACKAGE }}

            - name: List Distribution Files
              working-directory: ${{ steps.workflow.outputs.DIST }}
              run: find .

            - name: Configure WordPress
              run: echo '{"plugins":["${{ steps.workflow.outputs.DIST }}/${{ steps.workflow.outputs.PACKAGE }}"]}' > .wp-env.override.json

            - name: Install WordPress
              run: npx wp-env start

            - name: Run Cypress Tests
              run: yarn run test

            - name: Store screenshots of test failures
              if: ${{ failure() }}
              uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
              with:
                  name: screenshots
                  path: ./tests/cypress/screenshots
